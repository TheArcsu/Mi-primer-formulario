<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    </head>
  <body>    
    <div class="card text">
      <div class="card-header">
        <strong><h1>Payment form example</h1></strong>
      </div>
      <div class="alert alert-danger" role="alert" style="margin: 24px;">
        <strong><h5>Some fields are missing</h5></strong>
      </div>
    <div class="form-conted" style="margin: 24px;">
      <div class="need-vaidation" style="margin: 10px;">
          <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label"><strong><h5>Card #</h5></strong></label>
              <input class="form-control" id="validationCustom01" placeholder="XXXXXXXXXXXXXXXX" value="" required></input>            
              <div class="valid-feedback">
                Looks good!
              </div>         

            </div>
            <div class="col-md-4 position-relative">
              <label for="validationTooltip02" class="form-label"><strong><h5>CVC #</h5></strong></label>
              <input class="form-control" id="validationTooltip02" placeholder="0000" value="" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>  

            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label"><strong><h5>Amount</h5></strong></label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend"><strong>$</strong></span>
                <input class="form-control" id="inputGroupPrepend" placeholder="Amount" value="" required>
                <div class="valid-tooltip">
                 Looks good!
                </div>                
              </div>
            </div>
          </form>    
      </div>
        
      <div class="need-validation2" style="margin: 10px;">
        <div class="row">
          <div class="col">
            <label for="FirstName" class="form-label"><strong><h5>First Name</h5></strong></label>
            <input class="form-control" id="FirstName" value="" required>
          <div class="valid-tooltip">
            Looks good!
           </div>
        </div>
          <div class="col">
              <label for="LastName" class="form-label"><strong><h5>Last Name</h5></strong></label>
              <input class="form-control" id="LastName" value="" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>            
          </div>
      </div>

      <div class="need-vaidation" style="margin: 10px; display: flex;">

        <div class="col-md-6" style="margin: 5px;">
          <label for="inputCity" class="form-label"><strong><h5>City</h5></strong></label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-3" style="margin: 5px;">
          <label for="inputState" class="form-label"><strong><h5>State</h5></strong></label>
          <select id="inputState" class="form-select">
            <option selected>Pick a State</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-3" style="margin: 5px;">
          <label for="inputZip" class="form-label"><strong><h6>Postal Code</h6></strong></label>
          <input type="text" class="form-control" id="inputZip">
        </div>      
      </div>
      <div class="container" style="margin: 5px;">
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <div class="contenedor"></div>
            </div>
            <div class="col-md-4 offset-md-2" style="width: 558px;">
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"><strong><h6>Postal Code</h6></strong></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <div id="exampleFormControlTextarea1" class="form-text">Add any notes here</div>
              </div>
            </div>
          </div>
      </div>
      </div>       
    </div>      
      <div class="card-footer text-body-secondary">        
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
          <button class="btn btn-primary" type="button">Send</button>
        </div>
      </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
